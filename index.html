<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>能源快跑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e0f2f1, #fff);
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: auto;
            background: #c8e6c9;
            border: 4px solid #388e3c;
            border-radius: 10px;
            max-width: 100%;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            font-size: 1.2em;
            color: #2e7d32;
            z-index: 5;
        }
        #pauseStatus { display: none; }
        #startScreen, #endScreen {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 2em;
            color: #388e3c;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        #startScreen button, #endScreen button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 60px;
            z-index: 5;
        }
        #controls button {
            padding: 20px 40px;
            font-size: 1.4em;
            background-color: #66bb6a;
            color: white;
            border: none;
            border-radius: 12px;
            min-width: 80px;
        }

        #leftBtn {
            margin-right: 10px;
        }
        #jumpBtn {
            margin: 0 10px;
        }
        #rightBtn {
            margin-left: -65px;
        }

        /* 弹窗样式 */
        #questionModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 20;
            display: none;
            text-align: center;
        }

        #questionModal button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #questionModal select {
            padding: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div id="hud">
    <div id="scoreboard">得分：0</div>
    <div id="timer">剩余时间：60秒</div>
    <div id="pauseStatus">暂停中</div>
</div>
<canvas id="gameCanvas" width="800" height="500"></canvas>
<audio id="bgm" src="https://cdn.pixabay.com/download/audio/2023/03/27/audio_1dc7e4d0fd.mp3?filename=arcade-112336.mp3" autoplay loop></audio>
<audio id="jumpSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_a326c93f3f.mp3"></audio>

<div id="startScreen">
    <p>欢迎来到《能源快跑》！</p>
    <button id="startButton">开始游戏</button>
</div>

<div id="controls">
    <button id="leftBtn">左</button>
    <button id="rightBtn">右</button>
    <button id="jumpBtn">跳跃</button>
</div>

<!-- 自定义弹窗 -->
<div id="questionModal">
    <p id="questionText"></p>
    <select id="answerSelect">
        <option value="0"></option>
        <option value="1"></option>
        <option value="2"></option>
    </select>
    <button id="submitAnswer">提交</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');
    const timerDisplay = document.getElementById('timer');
    const pauseStatus = document.getElementById('pauseStatus');
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');
    const jumpBtn = document.getElementById('jumpBtn');
    const jumpSound = document.getElementById('jumpSound');
    const characterImg = new Image();
    characterImg.src = 'https://i.imgur.com/0HmSQpo.png';

    let player = {}, items = [], gameFrame, spawnTimer, countdown;
    let ground = 450, gravity = 1, speed = 3;
    let score = 0, timeLeft = 60, paused = false, gameRunning = false;
    let isFullscreen = false;
    let currentModalItem = null;
    const questions = [ // 节能题库
        { q: '以下哪项是节能行为？', options: ['整晚开灯', '白天利用自然光', '冰箱门常开'], correct: 1 },
        { q: '以下哪项更节能？', options: ['空教室开空调', '拔掉电器插头', '电脑不休眠'], correct: 1 },
        { q: '频繁开关冰箱会怎样？', options: ['省电', '加快制冷', '浪费能源'], correct: 2 },
        { q: '哪种行为更节能？', options: ['将饭菜反复加热', '合理安排用餐量', '长期开灯做作业'], correct: 1 },
        { q: '如何节约空调能耗？', options: ['经常开关', '调至最低温度', '设定合理温度并定期清洗过滤网'], correct: 2 },
        { q: '用电脑后应怎样节能？', options: ['随时关机', '待机不断电', '开启节能模式并及时关闭显示器'], correct: 2 },
        { q: '洗衣更节能的做法是？', options: ['多次少量洗', '集中洗涤、满载使用', '用热水漂洗'], correct: 1 },
        { q: '校园中哪个用电行为应避免？', options: ['空教室灯全开', '走廊传感灯', '公共区域定时照明'], correct: 0 },
        { q: '下列哪种设备最省电？', options: ['白炽灯', '节能灯', '高压钠灯'], correct: 1 },
        { q: '合理安排作息可带来什么节能效果？', options: ['避免夜间照明', '避免清晨活动', '提升能耗'], correct: 0 },
        { q: '以下哪项是绿色出行方式？', options: ['打车', '拼车', '骑自行车'], correct: 2 },
        { q: '教室节能应采取哪种做法？', options: ['下课忘关灯', '随手关灯', '白天也开灯'], correct: 1 },
        { q: '夏天使用空调最合理的温度设置是？', options: ['18℃', '20℃', '26℃'], correct: 2 },
        { q: '充电完成后应做什么？', options: ['继续充电', '拔掉充电器', '无所谓'], correct: 1 },
        { q: '什么样的照明方式更节能？', options: ['集中照明', '过度照明', '边走边开灯'], correct: 0 },
        { q: '在宿舍节能应该避免什么行为？', options: ['电脑挂着下载通宵', '统一作息关灯', '使用节能插座'], correct: 0 }
    ];

    function resizeCanvas() {
        canvas.width = Math.min(window.innerWidth - 20, 800);
        canvas.height = 500;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function resetGameState() {
        player = { x: 50, y: 400, width: 60, height: 60, vy: 0, jump: false, speed: 3, movingLeft: false, movingRight: false };
        score = 0; timeLeft = 60; paused = false; items = []; gameRunning = true;
        scoreboard.innerText = `得分：${score}`;
        timerDisplay.innerText = `剩余时间：${timeLeft}秒`;
        pauseStatus.style.display = 'none';
    }

    function spawnItem() {
        if (Math.random() < 0.6) {
            let q = questions[Math.floor(Math.random() * questions.length)];
            items.push({
                x: canvas.width + 100,
                y: 400, width: 40, height: 40,
                question: q, answered: false, passed: false
            });
        }
    }

    function drawPlayer() {
        ctx.drawImage(characterImg, player.x, player.y, player.width, player.height);
    }

    function drawItems() {
        ctx.fillStyle = '#ffcc80';
        items.forEach(item => {
            ctx.fillRect(item.x, item.y, item.width, item.height);
        });
    }

    function updateItems() {
        items.forEach(item => {
            item.x -= speed;
            if (!item.answered && !item.passed && item.x + item.width < player.x) {
                score += 10;
                item.passed = true;
                scoreboard.innerText = `得分：${score}`;
            }
        });
        items = items.filter(item => item.x + item.width > 0);
    }

    function checkCollision() {
        items.forEach(item => {
            if (!item.answered &&
                player.x < item.x + item.width &&
                player.x + player.width > item.x &&
                player.y < item.y + item.height &&
                player.y + player.height > item.y) {
                showQuestionModal(item);
                item.answered = true;
                player.movingLeft = false;
                player.movingRight = false;
            }
        });
    }

    function showQuestionModal(item) {
        currentModalItem = item;
        const modal = document.getElementById('questionModal');
        const questionText = document.getElementById('questionText');
        const answerSelect = document.getElementById('answerSelect');
        const submitButton = document.getElementById('submitAnswer');

        questionText.innerText = item.question.q;
        answerSelect.innerHTML = item.question.options.map((option, index) =>
            `<option value="${index}">${option}</option>`).join('');

        modal.style.display = 'block';

        // 暂停游戏
        paused = true;
        pauseStatus.style.display = 'block';

        // 清除旧的点击事件
        submitButton.onclick = null;

        // 添加新的点击事件
        submitButton.onclick = () => {
            const answer = parseInt(answerSelect.value);
            if (answer === item.question.correct) {
                score += 10;
                showAlert('回答正确！+10分');
            } else {
                score -= 5;
                showAlert('回答错误！-5分');
            }
            scoreboard.innerText = `得分：${score}`;
            modal.style.display = 'none';

            // 恢复游戏
            paused = false;
            pauseStatus.style.display = 'none';

            // 重新开始游戏循环
            if (gameRunning) {
                gameLoop();
            }
        };
    }

    function showAlert(message) {
        const alertDiv = document.createElement('div');
        alertDiv.style.position = 'fixed';
        alertDiv.style.top = '50%';
        alertDiv.style.left = '50%';
        alertDiv.style.transform = 'translate(-50%, -50%)';
        alertDiv.style.backgroundColor = 'rgba(0,0,0,0.8)';
        alertDiv.style.color = 'white';
        alertDiv.style.padding = '20px';
        alertDiv.style.borderRadius = '10px';
        alertDiv.style.zIndex = '100';
        alertDiv.textContent = message;

        document.body.appendChild(alertDiv);

        setTimeout(() => {
            document.body.removeChild(alertDiv);
        }, 1500);
    }

    function showEndScreen() {
        gameRunning = false;
        cancelAnimationFrame(gameFrame);
        clearInterval(spawnTimer);
        clearInterval(countdown);

        const endScreen = document.createElement('div');
        endScreen.id = 'endScreen';
        endScreen.innerHTML = `
        <h2>游戏结束</h2>
        <p>你的得分是：<strong>${score}</strong></p>
        <button id="restartBtn">再来一局</button>
    `;
        document.body.appendChild(endScreen);
        document.getElementById('restartBtn').onclick = () => {
            document.body.removeChild(endScreen);
            startGame();
        };
    }

    function gameLoop() {
        if (!gameRunning || paused) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#a5d6a7';
        ctx.fillRect(0, ground, canvas.width, 50);

        player.y += player.vy;
        player.vy += gravity;
        if (player.y > ground - player.height) {
            player.y = ground - player.height;
            player.vy = 0;
            player.jump = false;
        }

        if (player.movingLeft && player.x > 0) player.x -= player.speed;
        if (player.movingRight && player.x + player.width < canvas.width) player.x += player.speed;

        drawPlayer();
        updateItems();
        drawItems();
        checkCollision();

        gameFrame = requestAnimationFrame(gameLoop);
    }

    function enterFullscreen() {
        const element = document.documentElement;
        if (element.requestFullscreen) {
            element.requestFullscreen().catch(err => {
                console.log(`全屏错误: ${err.message}`);
            });
        } else if (element.webkitRequestFullscreen) {
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
            element.msRequestFullscreen();
        }
        isFullscreen = true;
    }

    function exitFullscreen() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
        isFullscreen = false;
    }

    // 监听全屏状态变化
    document.addEventListener('fullscreenchange', () => {
        isFullscreen = !!document.fullscreenElement;
    });
    document.addEventListener('webkitfullscreenchange', () => {
        isFullscreen = !!document.webkitFullscreenElement;
    });
    document.addEventListener('msfullscreenchange', () => {
        isFullscreen = !!document.msFullscreenElement;
    });

    function startGame() {
        resetGameState();
        startScreen.style.display = 'none';

        // 延迟进入全屏，避免iOS Safari的问题
        setTimeout(() => {
            enterFullscreen();
        }, 200);

        gameLoop();

        spawnTimer = setInterval(() => {
            if (!paused && gameRunning) spawnItem();
        }, 1800);

        countdown = setInterval(() => {
            if (!paused && gameRunning) {
                timeLeft--;
                timerDisplay.innerText = `剩余时间：${timeLeft}秒`;
                if (timeLeft <= 0) showEndScreen();
            }
        }, 1000);
    }

    startButton.onclick = () => startGame();

    document.addEventListener('keydown', e => {
        if (e.code === 'Space' && !player.jump) {
            player.vy = -15;
            player.jump = true;
            jumpSound.play();
        }
        if (e.code === 'KeyA') player.movingLeft = true;
        if (e.code === 'KeyD') player.movingRight = true;
        if (e.code === 'KeyP') {
            paused = !paused;
            pauseStatus.style.display = paused ? 'block' : 'none';
        }
    });

    document.addEventListener('keyup', e => {
        if (e.code === 'KeyA') player.movingLeft = false;
        if (e.code === 'KeyD') player.movingRight = false;
    });

    leftBtn.addEventListener('touchstart', () => player.movingLeft = true);
    leftBtn.addEventListener('touchend', () => player.movingLeft = false);

    rightBtn.addEventListener('touchstart', () => player.movingRight = true);
    rightBtn.addEventListener('touchend', () => player.movingRight = false);

    jumpBtn.addEventListener('touchstart', () => {
        if (!player.jump) {
            player.vy = -15;
            player.jump = true;
            jumpSound.play();
        }
    });
</script>
</body>
</html>
